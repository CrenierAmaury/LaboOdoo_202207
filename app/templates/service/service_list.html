{% extends "layout/layout.html" %}
{% block body %}
<h1>All services</h1>
<div id="service_list" class="col-md-7 col-lg-8">
    <a class="btn btn-primary" href="{{ url_for('service_add') }}">New service</a>
    <ul class="list-group">
        {% for service in services %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
           href="{{url_for('service_detail', service_id=service.service_id)}}">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{service.name}}</div>
                {{service.description}}
            </div>
            <span class="badge bg-secondary rounded-pill">{{service.service_type.name}}</span>
            <span class="badge bg-primary rounded-pill">{% if service.request %}Request{%else%}Offer{%endif%}</span>
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
